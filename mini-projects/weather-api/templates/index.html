<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <header>
            <form class="input-container" id="search-form">
                <input type="text" name="city" id="city-input" placeholder="Enter city" class="city">
                <button type="submit" class="search-btn">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </form>
        </header>

        <section id="current-weather">
            <h1 id="city-name">City Name</h1>
            <h2 id="temperature">24Â°C</h2>
            <p id="description">Sunny</p>
            <img id="weather-icon" src="#" alt="weather-icon">
        </section>

        <section id="hourly-forecast">
            <h3> Hourly Forecast </h3>
            <div id="hourly-container" class="scroll-container">

            </div>
        </section>

        <section id="daily-forecast">
            <h3>7-Day Forecast</h3>
            <div id="daily-container">

            </div>
        </section>
    </div>
    <script>
        const form = document.getElementById("search-form");
        const cityInput = document.getElementById("city-input");

        const elements = {
            cityName: document.getElementById('city-name'),
            temperature: document.getElementById('temperature'),
            description: document.getElementById('description'),
            weatherIcon: document.getElementById('weather-icon'),
            hourlyContainer: document.getElementById('hourly-container'),
            dailyContainer: document.getElementById('daily-container')
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const city = cityInput.value.trim();
            if (city) {
                await fetchWeather(city);
                cityInput.value = "";

            }
        });

        async function fetchWeather(city){
            try{
                const response = await fetch(`/api/weather?city=${city}`);
                const data = await response.json();


                if (data.error) {
                    alert ("City not found");
                    return;
                }
                console.log(data);
            }
            catch (error) {
                console.error("Error fetching weather data: ", error);
                alert("Failed to fetch weather. Please try again.")
            }
        }

    </script>
</body>
</html>
