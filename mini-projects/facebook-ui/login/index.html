<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="centered-content"> 
                <div class="recent">
                    <div class="recent-form">
                        <div class="logo">
                            <img class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
                        </div>
                        <div class="recent-text">
                            <h1>
                                Recent Logins
                            </h1>
                            <p>
                                Click your picture or add account.
                            </p>
                        </div>
                        <div class="recent-profiles">
                            <div class="recent-profile">
                                <img src="https://preview.redd.it/on-may-14-1952-talking-heads-frontman-david-byrne-was-born-v0-ar830vhe4d0d1.jpeg?width=640&crop=smart&auto=webp&s=428c6d9a07af911b21cd305c7e6a29d164db51bd" alt="Profile 1">
                                <p>User 1</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login">
                    <div class="login-form">
                        <input type="text" class="username" placeholder="Email or phone number">
                        <input type="password" class="password" placeholder="Password">
                        <button class="login-button">Log In</button>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                        <button class="create-account">Create new account</button>
                    </div>
                    <div class="new-acc">
                        Create a Page for a celebrity, brand or business.
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
