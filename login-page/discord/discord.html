<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="logo">
        <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a6cc3c481a15a141738_icon_clyde_white_RGB.png">
        <h1>Discord</h1>
        </div>
        <div class="wrapper">
            <div class="container">

                <div class="login">
                    <div class="greet">
                        <h1>Welcome back!</h1>
                        <h3>We're so excited to see you again!</h3>
                    </div>

                    <form class="login-form">
                        <div class="user-input">
                            <label for="email">EMAIL OR PHONE NUMBER <span>*</span><label>
                            <input type="text" id="email" name="email" required>
                        </div>
                        <div class="user-input">
                            <label for="password">PASSWORD <span>*</span><label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <a href="#" class="forgot-password">Forgot your password?</a>
                        <button type="submit" class="login-button">Log In</button>
                    </form>

                    <div class="need-account">
                        <p>Need an account? <a href="#" class="register">Register</a></p>
                    </div>
                </div>

                <div class="login-qr">
                    <div class="qr">
                        <img src="https://media.istockphoto.com/id/1347277582/vector/qr-code-sample-for-smartphone-scanning-on-white-background.jpg?s=612x612&w=0&k=20&c=6e6Xqb1Wne79bJsWpyyNuWfkrUgNhXR4_UYj3i_poc0=" alt="QR Code">
                    </div>
                    <h2>Log in with QR Code </h2>
                    <p>Scan this with the <span class="bold">Discord Mobile App</span> to log in instantly.</p>
                    <a href="" class="passkey">Or, sign in with passkey</a>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
