<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="search-bar">
                <input type="text" id="city" placeholder="Enter City" />
                <button onclick="getWeather()" class="search-button">Get Weather</button>
            </div>

            <div id="weather-info" class="weather-info">
                <div class="section-left">
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <p id="temperature">-- Â°C</p>
                </div>
                <div class="section-right">
                <h2 id="location">City, Country</h2>                
                <p id="description">Weather description</p>
                </div>
            </div>

            <button id="toggle-mode">Toggle Dark/Light Mode</button>
        </div>
    </div>
</body>
</html>
