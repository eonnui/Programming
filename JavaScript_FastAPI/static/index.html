<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="search-bar">
                <input type="text" id="city" placeholder="Enter City" />
                <button onclick="getWeather()" class="search-button">Get Weather</button>
            </div>

            <div id="weather-info" class="weather-info">
                <div class="section-left">
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <p id="temperature">-- °C</p>
                </div>
                <div class="section-right">
                <h2 id="location">City, Country</h2>                
                <p id="description">Weather description</p>
                </div>
            </div>

            <button id="toggle-mode">Toggle Dark/Light Mode</button>
        </div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementbyId("city").value;
            if (!city) {
                alert("Please enter a city name.");
            }

            try {
                const response = await fetch(`/weather?city=${city}`);
                
                if (!response.ok) {
                    throw new Error (`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                document.getElementById("location").innerHTML = `${data.name}, ${data.sys.country}`;
                document.getElementById("temperature").innerHTML = `{Math.round(data.main.temp)} °C`;
                document.getElementById("description").innerHTML = data.weather[0].description;
                document.getElementById("weather-icon").src = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            } catch (error) {
                console.error("Error fetching weather data:", error);
                alert("Failed to fetch weater data. Please try again.");
            }
        }
    </script>
</body>
</html>
